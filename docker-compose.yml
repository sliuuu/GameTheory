version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: game-theory-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - CACHE_DIR=/app/data/cache
      - LOG_DIR=/app/data/logs
      - OUTPUT_DIR=/app/data/outputs
      - STATE_DIR=/app/data/state
    volumes:
      # Persistent volumes for all data (bind mounts for host access)
      - ./.market_data_cache:/app/data/cache
      - ./data/logs:/app/data/logs
      - ./data/outputs:/app/data/outputs
      - ./data/state:/app/data/state
      - ./data/api_history:/app/data/api_history
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - game-theory-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: game-theory-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      # Frontend logs (bind mount for host access)
      - ./data/logs/frontend:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - game-theory-network

networks:
  game-theory-network:
    driver: bridge

# Note: Using bind mounts directly in service definitions for better portability
# No named volumes needed - all volumes are bind-mounted from host filesystem
