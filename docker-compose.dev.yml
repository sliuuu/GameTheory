version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: game-theory-backend-dev
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - CACHE_DIR=/app/data/cache
      - LOG_DIR=/app/data/logs
      - OUTPUT_DIR=/app/data/outputs
      - STATE_DIR=/app/data/state
    volumes:
      # Mount code for hot reload
      - ./:/app
      # Persistent volumes for all data (bind mounts for host access)
      # Note: These override the code mount for these specific paths
      - ./.market_data_cache:/app/data/cache
      - ./data/logs:/app/data/logs
      - ./data/outputs:/app/data/outputs
      - ./data/state:/app/data/state
      - ./data/api_history:/app/data/api_history
    restart: unless-stopped
    command: ["uvicorn", "api_backend:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - game-theory-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: game-theory-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      # Mount code for hot reload
      - ./frontend:/app
      - /app/node_modules
      # Frontend logs (bind mount for host access)
      - ./data/logs/frontend:/app/logs
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - game-theory-network

networks:
  game-theory-network:
    driver: bridge

volumes:
  # Note: Using bind mounts directly in service definitions for better portability
