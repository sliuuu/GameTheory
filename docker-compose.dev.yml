version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: game-theory-backend-dev
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount code for hot reload
      - ./:/app
      - /app/.market_data_cache
    restart: unless-stopped
    command: ["uvicorn", "api_backend:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - game-theory-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: game-theory-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      # Mount code for hot reload
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - game-theory-network

networks:
  game-theory-network:
    driver: bridge

